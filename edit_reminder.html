<!DOCTYPE html>
 <html lang="en">
 
 <head>
     <title>Stuffs Reminders</title>
 </head>

 <body>
    <header>
        <h1>Edit Reminder</h1>
    </header>
    <main>
        <!-- Content of Reminder -->
        <!-- Write what reminder is and store in database -->
        <form action="/url" method="GET">
            <h2>Content</h2>
            <input type="text" name="content" value="Reminder" required></input>
            <!-- Input deadline for reminder -->
            <h2>Deadline</h2>
            <input type="date" name="date" value=2018-04-25 required></input>
            <input type="time" name="time" value=14:30 required></input>
            <button type="submit">Submit</button>
        </form>       
    </main>
</body>

</html>
